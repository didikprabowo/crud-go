{{ define "Index" }}
<!doctype html>
<html lang="en">

<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.0/css/bootstrap.min.css" integrity="sha384-PDle/QlgIONtM1aqA2Qemk5gPOE7wFq8+Em+G/hmo5Iq0CCmYZLv3fVRDJ4MMwEA"
        crossorigin="anonymous">
</head>
<title>
    {{ .Titles}}
</title>

<body>
    <div class="container mt-5 mb-5">
        <a href="/posts/add" class="btn btn-outline-primary btn-sm">Add Posts</a>
        <div class="row">
            {{if . -}}
            {{$index:=1}}
            {{range $index, $elem := .Results}}
            <div class="col-3 mt-3">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">{{ .Title }}</h5>
                        <p class="card-text">{{ .Body }}.</p>
                        <a href="/posts/edit?id={{ .ID }}" class=" btn btn-outline-info btn-sm
                            ">Edit</a>
                        <a href="/posts/delete?id={{ .ID }}" class=" btn btn-outline-danger btn-sm
                            ">Delete</a>
                    </div>
                </div>
            </div>
            {{ end}}
            {{ else}}
            <p class="text-center">No data</p>
            {{end}}
        </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.0/js/bootstrap.min.js" integrity="sha384-7aThvCh9TypR7fIc2HV4O/nFMVCBwyIUKL8XCtKE+8xgCgl/PQGuFsvShjr74PBp"
        crossorigin="anonymous"></script>
    <!-- <script src="https://cdn.datatables.net/1.10.19/js/dataTables.bootstrap4.min.js"></script> -->
    <script src="https://cdn.datatables.net/1.10.19/js/jquery.dataTables.min.js"></script>

    <script>
        $(document).ready(function () {
            $('#tabel-data').DataTable();
        });
    </script>
</body>

</html>
{{ end }}
